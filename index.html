<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="css/style750.css" media="screen">
    <script src="js/auto.js"></script>
    <script type="text/javascript" src="js/touch.min.js"></script>
    <script type="text/javascript" src="js/cat.touchjs.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>

</head>
<body >

<div  style="position: relative;width: 100%;min-height: 100%;overflow-x: hidden;">
    <div  id="targetObj" style="position:relative;transform-origin:center;width:1200px;height: 1200px;">
        <div class="index" >
            <img src="images/top.png" style="width: 100%;" alt="">

            <div class="item item1">
                <div class="item-top">
                    <img src="images/i-title1.png" alt="" class="item-tit">
                </div>
                <div class="item-con">
                    <ul class="i-shop-list">
                        <li class="i-shop-color1 clearfix">
                            <div class="i-shop-info fl">
                                <p class="i-shop-name">美的●32L电烤箱</p>
                                <label>四层烤位  独立控温</label>
                                <p class="y-price">市场价: <em>￥398.00</em></p>
                                <span class="i-price">￥<em>3682</em>.00</span>
                                <a href=""><img src="images/sale-btn1.png" alt=""></a>
                            </div>
                            <div class="i-shop-img fr">
                                <img src="images/华为mate10.png" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="item-bot"></div>
            </div>
            <div class="item item3">
                <div class="item-top">
                    <img src="images/i-gou.png" class="i-gou" alt="">
                    <img src="images/i-title-dq.png" alt="" class="item-tit">
                    <a href="" class="i-more"></a>
                </div>
                <div class="item-bot"></div>
            </div>
            <img src="images/index-bt1.jpg" style="width: 100%" alt="">
            <img src="images/index-bt2.jpg" style="width: 100%" alt="">
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var $targetObj = $('#targetObj');
        //初始化设置
        cat.touchjs.init($targetObj, function (left) {
            $('#left').text(left);
//            $('#top').text(top);
//            $('#scale').text(scale);
//            $('#rotate').text(rotate);
            $targetObj.css({
                left:' -20%',
//                top: top,
//                'transform': 'scale(' + scale + ') rotate(' + rotate + 'deg)',
//                '-webkit-transform': 'scale(' + scale + ') rotate(' + rotate + 'deg)'
            });
        });
        //初始化拖动手势（不需要就注释掉）
        cat.touchjs.drag($targetObj, function (left) {
            $('#left').text(left);
        });
//        //初始化缩放手势（不需要就注释掉）
//        cat.touchjs.scale($targetObj, function (scale) {
//            $('#scale').text(scale);
//        });
//        //初始化旋转手势（不需要就注释掉）
//        cat.touchjs.rotate($targetObj, function (rotate) {
//            $('#rotate').text(rotate);
//        });
    });
    //保存并刷新
    function save() {
        var data = {
            left: cat.touchjs.left,
            top: cat.touchjs.top,
            scale: cat.touchjs.scaleVal,
            rotate: cat.touchjs.rotateVal
        };
        //本地存储
        window.localStorage.cat_touchjs_data = JSON.stringify(data);
        window.location = window.location;
    };
    //重置
    function reset() {
        var data = {
            left:'-20%'

        };
        //本地存储
        window.localStorage.cat_touchjs_data = JSON.stringify(data);
        window.location = window.location;
    };
</script>


</body>
</html>
